<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="modeName=640-12" name="grid" />
    <title>微信门户</title>
    <script src="./bundle/flexible.js"></script>
    <script src="./bundle/makegrid.js">
      lib.flexible.makeGridMode('640-12');
    </script>
    <link rel="stylesheet" href="./bundle/flexible.css"/>
    <style type="text/css">
.swap-enter {
  position: absolute;
  top: 0rem;
  opacity: 0.01;
  -webkit-transform: translateX(10rem);
  -webkit-transition: all .5s ease;
  transform: translateX(10rem);
  transition: all .5s ease;
}

.swap-enter.swap-enter-active {
  opacity: 1;
  -webkit-transform: translateX(0);
  transform: translateX(0);
}

.swap-leave {
  position: absolute;
  top: 0rem;
  opacity: 1;
  -webkit-transform: translateX(0);
  -webkit-transition: all 0.3s ease;
  transform: translateX(0);
  transition: all 0.3s ease;
}

.swap-leave.swap-leave-active {
  opacity: 0;
  -webkit-transform: translateX(-10em);
  transform: translateX(-10em);
}


</style>
  </head>
  <body>
    <div id="root" style="overflow-x:hidden;"></div>
    <script src="./vendor.bundle.js"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
